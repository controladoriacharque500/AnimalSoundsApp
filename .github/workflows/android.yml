name: Compilação Android via Briefcase
on:
  push:
    branches:
      - principal
  pull_request:
    branches:
      - principal
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código Fonte
        uses: actions/checkout@v4

      # Instala Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Versão moderna e suportada pelo Briefcase

      # --- Substitui TODAS as instalações de dependência manual (libtinfo5, etc.) ---
      - name: Build Android APK
        uses: beeware/briefcase-action@v1 # Ação que usa o Buildozer internamente
        with:
          command: build
          platform: android
          target: 'arm64-v8a' # Arquitetura moderna

      # O Briefcase salva o artefato na pasta 'android/gradle/...'
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}_APK
          path: '*/android/gradle/app/build/outputs/apk/debug/*.apk' # Caminho padrão do Briefcase/Buildozer
